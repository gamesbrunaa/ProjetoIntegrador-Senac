<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="estilos/style02.css">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">

</head>
<body>
    <header>
        <div id="img_container">
            <img src="assets/woman.png" alt="usuario">
        </div>
    </header>
    <main>
        <h1>Crie sua conta!</h1>
        <div id="formulario">
            <form action="enviar_dados.py">
                <input type="text" name="nome" placeholder="Nome">
                <input type="text" name="sobrenome" placeholder="Sobrenome">
                <input type="e-mail" name="email" placeholder="E-mail">
                <input type="text" name="cpf" placeholder="CPF">
                <input type="text" name="telefone" placeholder="Telefone">
                <input type="password" name="senha" placeholder="Senha">
                <a href="index.html" class="botao"> Voltar</a>
                <input type="submit" name="enviar" value="Concluir" class="botao"> 
            </form>
        </div>
    </main>
</body>
</html>
